<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your App Title</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />

  <!-- Firebase SDKs: Firebase App and Firebase Cloud Messaging -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-messaging-compat.js"></script>
</head>
<body>
  <!-- Your content goes here -->
  <h1>Welcome to My Firebase App</h1>

  <!-- Firebase Initialization and FCM setup -->
  <script>
    // TODO: Replace the following with your app's Firebase project configuration
    // You can find your config object in your Firebase console.
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
      // measurementId: "G-XXXXXXXXXX" // (Optional) Uncomment if using Analytics
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Initialize Firebase Cloud Messaging
    const messaging = firebase.messaging();

    // Register service worker for FCM (firebase-messaging-sw.js should exist at the root)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('firebase-messaging-sw.js')
        .then((registration) => {
          console.log('Service Worker registered ✅', registration);

          // Request permission for notifications
          Notification.requestPermission().then((permission) => {
            if (permission === 'granted') {
              console.log('Notification permission granted ✅');

              // Get FCM token
              messaging.getToken({
                // TODO: If required, add your public VAPID key here (available in Firebase Console > Project Settings > Cloud Messaging)
                vapidKey: "YOUR_PUBLIC_VAPID_KEY_HERE",
                serviceWorkerRegistration: registration
              }).then((currentToken) => {
                if (currentToken) {
                  console.log('FCM token retrieved ✅:', currentToken);
                  // TODO: Send the token to your server and store it if needed
                } else {
                  console.warn('No FCM token retrieved ⚠️ - An empty token was returned.'); 
                }
              }).catch((err) => {
                console.error('FCM token retrieval failed ❌', err);
              });

            } else {
              console.warn('Notification permission not granted ⚠️');
            }
          }).catch((err) => {
            console.error('Error while requesting notification permission ❌', err);
          });
        })
        .catch((err) => {
          console.error('Service Worker registration failed ❌', err);
        });
    } else {
      console.error('Service workers are not supported in this browser ❌');
    }
  </script>
</body>
</html>
